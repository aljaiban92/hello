<form #f="ngForm" (ngSubmit)="submit(f.value)">
  
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      required
      minlength="5" 
      ngModel 
      name="courseName" 
      id="courseName" 
      #courseName="ngModel" 
      type="text"
      class="form-control">
    <div 
      class="alert alert-danger" 
      *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">
        Course Name is required.
      </div>
      <div *ngIf="courseName.errors.minlength">
        Course name should be minimum of {{ courseName.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select 
      required 
      ngModel 
      name="category" 
      id="category" 
      #category="ngModel" 
      class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [ngValue]="category">
        {{category.name}}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
        <div *ngIf="category.errors.required">
          Category is required.
        </div>
    </div>
  </div>

  <div class="checkbox">
    <label>
      <input ngModel name="moneyBack" type="checkbox"> 30-day money-back guarantee
    </label>
  </div>

  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
